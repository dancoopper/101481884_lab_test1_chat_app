<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App - Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar p-3">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h4>Chat App</h4>
                    <button id="logout-btn" class="btn btn-sm btn-danger">Logout</button>
                </div>

                <div class="mb-3">
                    <p><strong>User:</strong> <span id="current-user"></span></p>
                </div>

                <div class="mb-4">
                    <h5>Rooms</h5>
                    <select id="room-select" class="form-select mb-2">
                        <option value="" disabled selected>Select Room</option>
                        <option value="devops">DevOps</option>
                        <option value="cloud_computing">Cloud Computing</option>
                        <option value="covid19">Covid-19</option>
                        <option value="sports">Sports</option>
                        <option value="nodejs">NodeJS</option>
                    </select>
                    <button id="join-room-btn" class="btn btn-primary w-100">Join Room</button>
                    <button id="leave-room-btn" class="btn btn-danger w-100 mt-2" disabled>Leave Room</button>
                </div>

                <div class="mb-4">
                    <h5>Users</h5>
                    <div id="users-list">
                        <!-- users are in this div -->
                    </div>
                </div>

            </div>

            <!-- Chat Area -->
            <div class="col-md-9 chat-area p-0">
                <div class="chat-header p-3">
                    <h5 class="mb-0" id="current-room-name">Select a room to start chatting</h5>
                </div>

                <div id="chat-messages" class="p-3">
                    <!-- Messages are in this div I think -->
                </div>

                <div id="typing-indicator" class="px-3 py-1 text-muted small fst-italic"></div>

                <div class="chat-input p-3">
                    <form id="chat-form" class="d-flex">
                        <input type="text" id="msg-input" class="form-control me-2" placeholder="Type a message..."
                            disabled>
                        <button type="submit" class="btn btn-primary" disabled>Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
